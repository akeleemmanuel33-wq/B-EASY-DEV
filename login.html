 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizEasy - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.25);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .auth-header h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            padding: 0 2rem;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-radius: 12px;
            background: transparent;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .auth-tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
        }

        .auth-content {
            padding: 2rem;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn-submit {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.2rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
            animation: slideDown 0.3s;
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            padding: 1.5rem 2rem;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .auth-header {
                padding: 2rem 1.5rem 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .logo {
                width: 75px;
                height: 75px;
                font-size: 2.5rem;
            }

            .auth-content {
                padding: 1.5rem;
            }

            .auth-tabs {
                padding: 0 1.5rem;
            }
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { 
            width: 33%; 
            background: #dc3545; 
        }

        .strength-medium { 
            width: 66%; 
            background: #ffc107; 
        }

        .strength-strong { 
            width: 100%; 
            background: #28a745; 
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header with Logo -->
        <div class="auth-header">
            <div class="logo-container">
                <div class="logo">üíº</div>
            </div>
            <h1>BizEasy</h1>
            <p>Manage your business without stress</p>
            
            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
            </div>
        </div>

        <!-- Content -->
        <div class="auth-content">
            <!-- Alerts -->
            <div id="alertBox" class="alert"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="loginBtn">
                    Login to Dashboard
                </button>

                <div class="forgot-password">
                    <a href="#" onclick="handleForgotPassword(); return false;">Forgot password?</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Business Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üè™</span>
                        <input type="text" id="signupBusinessName" placeholder="Your Business Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üì±</span>
                        <input type="tel" id="signupPhone" placeholder="080XXXXXXXX" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="signupPassword" placeholder="Min. 6 characters" minlength="6" required oninput="checkPasswordStrength(this.value)">
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="signupBtn">
                    Create Free Account
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer-text">
            By continuing, you agree to our <a href="#">Terms</a> & <a href="#">Privacy</a>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ============================================
        // üîß REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
        // ============================================
        const SUPABASE_URL = 'https://wnjxyuyuvbfkmaemnwnj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Induanh5dXl1dmJma21hZW1ud25qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5ODkwMTAsImV4cCI6MjA4MzU2NTAxMH0.AvSfugR85jbWaEyQ5qAp2uNjdghXPt4Y8guDys5P4R4';
        
        // Initialize Supabase client
        const supabaseClient = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : null;

        // ============================================
        // TAB SWITCHING
        // ============================================
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            // Get the clicked tab
            const clickedTab = window.event ? window.event.target : document.querySelector('.auth-tab.active');
            clickedTab.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }
            
            hideAlert();
        }

        // ============================================
        // ALERT SYSTEM
        // ============================================
        function showAlert(message, type = 'info') {
            const alertBox = document.getElementById('alertBox');
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            alertBox.className = `alert alert-${type} show`;
            alertBox.innerHTML = `${icon} ${message}`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => hideAlert(), 5000);
            }
        }

        function hideAlert() {
            document.getElementById('alertBox').classList.remove('show');
        }

        // ============================================
        // PASSWORD STRENGTH CHECKER
        // ============================================
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            const strengthContainer = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthContainer.classList.remove('show');
                return;
            }
            
            strengthContainer.classList.add('show');
            strengthBar.className = 'password-strength-bar';
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        // ============================================
        // LOGIN HANDLER
        // ============================================
        async function handleLogin(event) {
            event.preventDefault();
            
            if (!supabaseClient) {
                showAlert('Supabase not initialized. Please check your credentials.', 'error');
                return;
            }
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                showAlert('Login successful! Redirecting to dashboard...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                showAlert(error.message || 'Login failed. Please check your credentials.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Dashboard';
            }
        }

        // ============================================
        // SIGNUP HANDLER
        // ============================================
        async function handleSignup(event) {
            event.preventDefault();

            if (!supabaseClient) {
                showAlert('Supabase not initialized. Please check your credentials.', 'error');
                return;
            }

            const businessName = document.getElementById('signupBusinessName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const password = document.getElementById('signupPassword').value;
            const signupBtn = document.getElementById('signupBtn');

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="loading-spinner"></span> Creating account...';

            try {
                // Step 1: Create auth user
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                });

                if (authError) throw authError;

                // Step 2: Create user profile
                const { error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .insert([{
                        id: authData.user.id,
                        business_name: businessName,
                        phone: phone,
                        plan: 'free'
                    }]);

                if (profileError) throw profileError;

                showAlert('Account created successfully! You can now login.', 'success');
                
                setTimeout(() => {
                    document.querySelector('.auth-tab:first-child').click();
                    document.getElementById('loginEmail').value = email;
                }, 2000);

            } catch (error) {
                showAlert(error.message || 'Signup failed. Please try again.', 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Free Account';
            }
        }

        // ============================================
        // FORGOT PASSWORD
        // ============================================
        async function handleForgotPassword() {
            if (!supabaseClient) {
                showAlert('Supabase not initialized. Please check your credentials.', 'error');
                return;
            }

            const email = prompt('Enter your email address for password reset:');
            if (!email) return;

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
                if (error) throw error;
                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                showAlert(error.message || 'Failed to send reset email.', 'error');
            }
        }

        // ============================================
        // CHECK IF ALREADY LOGGED IN
        // ============================================
        (async function checkAuth() {
            if (!supabaseClient) return;
            
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        })();
    </script>
</body>
</html>
